{% extends "blogs/base.html" %}
{% block content %}

<article class="media content-section">
  <img class="rounded-circle article-img" src="{{ object.Image.url }}">
     <div class="media-body">
       <div class="article-metadata">
         <a class="mr-2" href="#">{{ object.author }}</a>
         <small class="text-muted">{{ object.Date_Of_Upload|date:"F d, Y" }}</small>
       </div>
       <h2><a class="article-title">{{ object.Title }}</a></h2>
       <p class="article-content">{{ object.Content }}</p>
     </div>
     <div>
     <a class="btn btn-outline-info" type="submit" name="button" href="{% url "update" posts.id %}">Update</a>
     <a class="btn btn-outline-danger" type="submit" name="button" href="{% url "delete" posts.id %}">Delete</a>
     </div>
    </article>


{% endblock %}
